<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link href="" rel="stylesheet">
        <script src=""></script>
    </head>
    <body>
        <script>
            document.onkeydown = pageMove;
            function pageMove() {
                if (event.keyCode == 66) {
                    history.back();
                }
                if (event.keyCode == 70) {
                    history.forward();
                }
            }
        </script>
    </body>
</html>
