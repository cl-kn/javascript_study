<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <title>while</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        s = i = 0;
        do {
            ++i;
            sum = sum + i;
        } while (i < 10);
        document.write(`１から${i}までの和：${sum}`, "aaa");

        ss = ii = 0;
        do {
            ++i;
            ss = ss + ii;
        } while (ii < 10);
        document.write("１から", ii, "までの和：", ss, "<br>");

        a = 0;
        while (a < 5) {
            a = a + 1;
            console.log(a);
            document.write(a);
        }
    </script>
</body>

</html>
