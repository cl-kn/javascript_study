<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Canvasを使ってみる</title>
<script>
function start(){
    /* canvas要素のノードオブジェクト */
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // /* 四角を描く */
    ctx.beginPath();
    ctx.moveTo(20, 30);
    ctx.lineTo(120, 20);
    ctx.lineTo(120, 120);
    ctx.lineTo(20, 120);
    ctx.lineTo(160, 200);
    ctx.closePath();
    ctx.stroke();

    ctx.fillStyle = '#ff0000'; // 赤
    ctx.fillRect(200, 200, 80, 40);
    ctx.strokeStyle = 'rgb(255, 0, 0)'; // 赤
    ctx.strokeRect(300,300,40,30);
    ctx.clearRect(220,220,30,30);

    ctx.font = "bold 50px 'HG正楷書体-PRO'";
    ctx.fillText("あ",100,100,100);
    ctx.strokeText("あ",150,150,100);

    let dx =0;
    let dy =0;
    let a =1;
    let moveRect = setInterval(() => {
        ctx.clearRect(200 + dx, 200+dy, 80, 40);
        dx +=2;
        dy +=1;
        ctx.fillRect(200 + dx, 200+dy, 80, 40);
    }, 100);
    
}

</script>
<style>
#canvas{
    background-color: aqua;
    border-style: solid;
}
</style>
</head>
<body onload="start()">
    <canvas id="canvas" width="600" height="600"></canvas>
</body>
</html>
