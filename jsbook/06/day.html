        //日本時間
        function jpnDay() {
            let now_jpn = moment();
            let jpnDay = "日本時間：" + now_jpn.format("YYYY年MM月DD日(ddd) HH:mm:ss");
            return jpnDay;
        }

        // 米国太平洋時間(PST)
        var now_pst = now_jpn.add(-17, "hours"); // 日本時間から17時間を引く
        console.log("米国太平洋時間 " + now_pst.format("YYYY年MM月DD日(ddd) HH:mm:ss"));
    </script>
