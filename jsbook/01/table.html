<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>テーブル</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <table border="1">
        <caption>果物</caption>
        <tr>
            <td>&nbsp;</td>
            <td colspan="2">買い物</td>
        </tr>
        <tr>
            <td rowspan="2">果物</td>
            <td>りんご</td>
            <td>3個</td>
        </tr>
        <tr>
            <td>みかん</td>
            <td>5個</td>
        </tr>
    </table>
</body>

</html>

<!--
&nbsp; 空欄
colspan セル横に結合
rowspan セルを縦に結合

-->
